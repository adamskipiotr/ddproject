spring:
  jpa:
    open-in-view: false
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate:
        format_sql: true
        show-sql: true
    hibernate.ddl-auto: validate
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/ddproject
    username: postgres
    password: password
  flyway:
    baseline-on-migrate: true
  graphql:
    graphiql.enabled: true
    graphiql.path: /graphiql

graphql.servlet.maxQueryDepth: 5